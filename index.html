<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>One Punch Gacha - Sound Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        .screen { display: none; height: 100vh; width: 100%; flex-direction: column; padding-top: 60px; }
        .active { display: flex; }
        
        #sound-btn { 
            position: fixed; top: 20px; right: 20px; z-index: 1000; 
            background: #ff4757; color: white; padding: 12px 24px; 
            border-radius: 12px; font-weight: 900; font-size: 14px; 
            border: none; box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
            cursor: pointer; transition: all 0.3s;
        }
        .btn-playing { background: #2ed573 !important; box-shadow: 0 4px 20px #2ed573 !important; transform: scale(1.05); }

        /* Wadah YouTube yang 'terlihat' sedikit agar tidak diblokir browser */
        #music-box {
            position: fixed; bottom: -50px; left: 0;
            width: 100px; height: 100px; opacity: 0.01; pointer-events: none;
        }
    </style>
</head>
<body>

    <button id="sound-btn" onclick="initMusic()">ðŸ”‡ NYALAKAN MUSIK</button>
    
    <div id="music-box"></div>

    <section class="screen active items-center justify-center text-center p-6">
        <h1 class="text-5xl font-extrabold italic mb-4 text-yellow-500">ONE PUNCH</h1>
        <p class="text-gray-400 mb-8">Klik tombol merah di atas untuk memutar musik tema.</p>
        
        <div class="bg-white/5 p-6 rounded-2xl border border-white/10 w-full max-w-xs">
            <p class="text-sm opacity-50 mb-2">STATUS MUSIK:</p>
            <p id="music-status" class="font-mono text-red-500 font-bold tracking-widest uppercase">Off / Terputus</p>
        </div>
    </section>

    <script>
        let isStarted = false;
        // ID ini adalah Saitama Main Theme yang sudah teruji bisa di-embed
        const trackId = "s3zNXAteh3Z0Nem"; 

        function initMusic() {
            const box = document.getElementById('music-box');
            const btn = document.getElementById('sound-btn');
            const status = document.getElementById('music-status');

            if (!isStarted) {
                // Paksa pembuatan iframe baru dengan parameter autoplay & unmute
                box.innerHTML = `
                    <iframe 
                        id="yt-player"
                        width="200" height="200" 
                        src="https://www.youtube.com/embed/${trackId}?autoplay=1&loop=1&playlist=${trackId}&controls=0&mute=0" 
                        allow="autoplay; encrypted-media">
                    </iframe>`;
                
                btn.innerHTML = "ðŸ”Š MUSIK AKTIF";
                btn.classList.add('btn-playing');
                status.innerText = "Berputar (Saitama Theme)";
                status.style.color = "#2ed573";
                isStarted = true;
                
                console.log("Mencoba memutar...");
            } else {
                // Stop Musik
                box.innerHTML = "";
                btn.innerHTML = "ðŸ”‡ NYALAKAN MUSIK";
                btn.classList.remove('btn-playing');
                status.innerText = "Off / Terputus";
                status.style.color = "#ff4757";
                isStarted = false;
            }
        }
    </script>
</body>
</html>
