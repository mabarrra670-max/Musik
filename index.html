<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>One Punch Gacha - Final Sound Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        .screen { display: none; height: 100vh; width: 100%; flex-direction: column; padding-top: 60px; }
        .active { display: flex; }
        
        #sound-btn { 
            position: fixed; top: 70px; right: 20px; z-index: 1000; 
            background: #ff4757; color: white; padding: 12px 20px; 
            border-radius: 50px; font-weight: 900; font-size: 11px; 
            border: 2px solid rgba(255,255,255,0.3); transition: all 0.2s;
        }
        .btn-on { background: #2ed573 !important; box-shadow: 0 0 20px #2ed573; }

        /* Trik agar YouTube tidak memblokir suara */
        #music-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 10px;
            height: 10px;
            opacity: 0.01; /* Nyaris tidak terlihat tapi tetap dianggap "ada" oleh browser */
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>

    <button id="sound-btn" onclick="playMusic()">ðŸ”‡ START MUSIC</button>
    
    <div id="music-container"></div>

    <div class="fixed top-0 w-full h-14 flex items-center px-6 z-[110] bg-black/50 backdrop-blur-md">
        <span class="text-yellow-400 font-bold">ðŸ’Ž 5,000</span>
    </div>

    <section id="main-screen" class="screen active items-center justify-center">
        <h1 class="text-4xl font-black italic mb-4">ONE PUNCH GAME</h1>
        <p class="text-gray-400 text-sm">Tekan tombol merah di pojok untuk musik</p>
    </section>

    <script>
        let musicPlaying = false;
        const videoId = "SbBClQ7XLnj52VGr";

        function playMusic() {
            const container = document.getElementById('music-container');
            const btn = document.getElementById('sound-btn');

            if (!musicPlaying) {
                // Masukkan Iframe dengan volume & autoplay paksa
                container.innerHTML = `
                    <iframe 
                        width="100" height="100" 
                        src="https://www.youtube.com/embed/${videoId}?autoplay=1&loop=1&playlist=${videoId}&mute=0" 
                        allow="autoplay">
                    </iframe>`;
                
                btn.innerHTML = "ðŸ”Š MUSIC ON";
                btn.classList.add('btn-on');
                musicPlaying = true;
                console.log("Mencoba memutar musik...");
            } else {
                // Matikan
                container.innerHTML = "";
                btn.innerHTML = "ðŸ”‡ START MUSIC";
                btn.classList.remove('btn-on');
                musicPlaying = false;
            }
        }
    </script>
</body>
</html>
